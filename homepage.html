<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="mindfulpathhome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
       <!--Welcome Section -->
<div class="welcome-section">
    <h1>Willkommen zurück,<span><br>Robert Walter</span></h1>
    <img src="mountain.jpg" alt="Mountain" class="background-image">
    <p class="blurred-text">Du bist stärker, als du denkst – zeig es der Welt!</p>

</div>

<!-- Tasks Section -->
<div class="tasks-section">
    <div class="task">
        <input type="checkbox" id="task1">
        <label for="task1">Ein Kapitel in einem Buch lesen</label>
    </div>
    <div class="task">
        <input type="checkbox" id="task2">
        <label for="task2">Spaziergang in der Natur machen</label>
    </div>
    <div class="task">
        <input type="checkbox" id="task3">
        <label for="task3">Eine gesunde Mahlzeit kochen</label>
    </div>
    <button class="more-button">Mehr</button>
</div>

<!-- Auswahl Extras Section-->
<div class="extras-section">
    <div class="extra-item">
        <i class="fas fa-book"></i>
        <span>Tagebuch</span>
    </div>
    <div class="extra-item">
        <i class="fas fa-file-alt"></i>
        <span>Protokollübersicht</span>
    </div>
</div>
     <!-- Navigation Bar -->
<div class="bottom-nav">
    <div class="nav-item">
        <i class="fas fa-home nav-icon"></i>
        <span>Home</span>
    </div>
    <div class="nav-item">
        <i class="fas fa-tasks nav-icon"></i>
        <span>Aufgaben</span>
    </div>
    <div class="nav-item">
        <i class="fas fa-chart-line nav-icon"></i>
        <span>Statistik</span>
    </div>
    <div class="nav-item">
        <i class="fas fa-question-circle nav-icon"></i>
        <span>Fragen</span>
    </div>
    <div class="nav-item">
        <i class="fas fa-cogs nav-icon"></i>
        <span>Einstellungen</span>
    </div>
</div>
    <!-- Navigation Bar --<script src="app.js"></script> kommt noch-->
</body>
</html>
