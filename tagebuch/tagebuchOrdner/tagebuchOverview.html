<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übersicht - Protokolle</title>
    <link rel="stylesheet" href="../../mindfulpathhome.css">
    <link rel="stylesheet" href="tagebuchOverviewStyle.css">
    <script src="tagebuchOverview.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../../settings/farbpaletten/localstorage/darkmode.js" defer></script>
    <link rel="stylesheet" href="../../settings/farbpaletten/darkmode.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <a href="../../homepage.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Home
            </a>
            <h1>Übersicht - Tagebuch</h1>
        </div>

        <!-- Period Selector -->
        <div class="period-selector">
            <button id="weekButton" class="period-button active">Woche</button>
            <button id="monthButton" class="period-button">Monat</button>
            <button id="yearButton" class="period-button">Jahr</button>
        </div>

        <!-- Entries List -->
        <div id="entriesList">
            <!-- Entries will be dynamically added here -->
        </div>

        <!-- Download Button -->
        <button id="downloadButton">Tagebuch herunterladen</button>
        <div class="bottom-nav">
            <div class="nav-item">
                <i class="fas fa-home nav-icon" onclick="window.location.href='../../homepage.html';"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-tasks nav-icon" onclick="window.location.href='../../toDo.html';" ></i>
                <span>Aufgaben</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-chart-line nav-icon"></i>
                <span>Statistik</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-question-circle nav-icon"></i>
                <span>Fragen</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-cogs nav-icon"></i>
                <span>Einstellungen</span>
            </div>
        </div>
    </div>

    
</body>
</html>
