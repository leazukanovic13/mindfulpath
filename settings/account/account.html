<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="../../mindfulpathhome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../farbpaletten/localstorage/palette.js" defer></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <a href="../overview/settingsOverview.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Personalisierung
            </a>
            <h1>Account</h1>
        </div>

        <!-- Account Details -->
        <div class="account-details">
            <!-- Profile Picture -->
            <div class="profile-section">
                <div class="profile-icon">
                    <i class="fas fa-user"></i>
                </div>
                <p class="profile-name">Robert Walter</p>
            </div>

            <!-- Account Fields -->
            <div class="account-fields">
                <div class="account-field">
                    <span class="field-label">Name</span>
                    <span class="field-value">Robert Walter</span>
                </div>
                <div class="account-field">
                    <span class="field-label">E-Mail</span>
                    <span class="field-value">email@domain.com</span>
                </div>
                <div class="account-field">
                    <span class="field-label">Telefonnummer</span>
                    <span class="field-value">+49 1522 32453754</span>
                </div>
                <div class="account-field">
                    <span class="field-label">Passwort</span>
                    <span class="field-value">********</span>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item">
                <i class="fas fa-home nav-icon" onclick="window.location.href='../../homepage.html';"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-tasks nav-icon" onclick="window.location.href='../../toDo.html';"></i>
                <span>Aufgaben</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-chart-line nav-icon"></i>
                <span>Statistik</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-question-circle nav-icon"></i>
                <span>Fragen</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-cogs nav-icon"></i>
                <span>Einstellungen</span>
            </div>
        </div>
    </div>
</body>
</html>
