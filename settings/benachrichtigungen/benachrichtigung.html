<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benachrichtigungen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/mindfulpathhome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../farbpaletten/localstorage/palette.js" defer></script>
</head>
<body>
    <div class="app-container" onclick="window.location.href='../overview/settingsOverview.html';">
        <header>
            <a href="#" class="back-link">&#8592; Personalisierung</a>
        </header>
        <main>
            <div class="icon">
                <h1>Benachrichtigung</h1>
                <img src="bellicon.png" alt="Benachrichtigungs-Icon">
            </div>
            <div class="switch-container">
                <label class="switch">
                    <span>Push - Mitteilungen erlauben</span>
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
                <label class="switch">
                    <span>In-App - Mitteilungen erlauben</span>
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="bottom-nav">
                <div class="nav-item">
                    <i class="fas fa-home nav-icon" onclick="window.location.href='homepage.html';"></i>
                    <span>Home</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-tasks nav-icon" onclick="window.location.href='toDo.html';" ></i>
                    <span>Aufgaben</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-chart-line nav-icon"></i>
                    <span>Statistik</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-question-circle nav-icon"></i>
                    <span>Fragen</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-cogs nav-icon" onclick="window.location.href='../settings/overview/settingsOverview.html';"></i>
                    <span>Einstellungen</span>
                </div>
        </main>
  
    </div>
</body>
</html>
