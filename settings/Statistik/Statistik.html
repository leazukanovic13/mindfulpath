<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste</title>
    <link rel="stylesheet" href="mindfulpathhome.css">
    <link rel="stylesheet" href="statistik.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

        <div class="bottom-nav">

            </div>
            <div class="nav-item"onclick="window.location.href='../Statistik/Statistik.html';"><i class="fas fa-chart-line nav-icon"></i><span>Statistik</span></div>
