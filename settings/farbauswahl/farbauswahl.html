<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farbauswahl</title>
    
    
    <link rel="stylesheet" href="farbauswahl.css">
    <link rel="stylesheet" href="/mindfulpathhome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../farbpaletten/localstorage/palette.js" defer></script>
    
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <a href="../overview/settingsOverview.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Personalisierung
            </a>
            <h1>Farbauswahl</h1>
        </div>

        <h1 class="title">Farbauswahl</h1>

        <!-- Premium Section -->
        <div class="premium-section">
            <i class="premium-icon fas fa-gem"></i>
            <p>Premium feature</p>
        </div>

        <!-- Palette List -->
        <div class="palette-list">
            <button class="palette-item active" data-palette="standard">
                <div class="palette-content">
                    <div class="color-indicator" style="background-color: #468151;"></div>
                    <span>Standard</span>
                </div>
                <i class="fas fa-check"></i>
            </button>
            <button class="palette-item" data-palette="dark">
                <div class="palette-content">
                    <div class="color-indicator" style="background-color: #070707;"></div>
                    <span>Dark</span>
                </div>
                <i class="fas fa-check"></i>
            </button>
            <button class="palette-item" data-palette="custom1">
                <div class="palette-content">
                    <div class="color-indicator" style="background-color: #673ab7;"></div>
                    <span>Custom 1</span>
                </div>
                <i class="fas fa-check"></i>
            </button>
        </div>

        <!-- Navbar -->
        <div class="bottom-nav">
            <div class="nav-item">
                <i class="fas fa-home nav-icon" onclick="window.location.href='/homepage.html';"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-tasks nav-icon" onclick="window.location.href='/toDo.html';"></i>
                <span>Aufgaben</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-chart-line nav-icon"></i>
                <span>Statistik</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-question-circle nav-icon"></i>
                <span>Fragen</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-cogs nav-icon"></i>
                <span>Einstellungen</span>
            </div>
        </div>
    </div>
</body>
</html>
