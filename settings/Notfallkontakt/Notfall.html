<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste</title>
    <link rel="stylesheet" href="mindfulpathhome.css">
    <link rel="stylesheet" href="Notfall.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/settings/farbpaletten/localstorage/palette.js" defer></script>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Notfall</h1>
            
        </div>
        <div class="back_button">
            <a href="..\overview\settingsOverview.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Settings
            </a>
          </div>

      <div class="options">
        <img src="Notfall.png" alt="Warnung">
        <p>Notfall Optionen</p>
      </div>
  
      <div class="list">
        <div class="list-item"onclick="window.location.href='Notfall_Kontakt.html';">
          <span>Notfallkontakte</span>
          <i>➔</i>
        </div>
        <div class="list-item"onclick="window.location.href='Notfall_Anruf.html';">
          <span>Notfallanruf</span>
          <i>➔</i>
        </div>
        <div class="list-item"onclick="window.location.href='Notfall_nachricht.html';">
          <span>Notfallnachricht</span>
          <i>➔</i>
        </div>
      </div>
  
      <div class="buttons">
        <button class="btn btn-green">Notfallnachricht</button>
        <button class="btn btn-red">Notfallanruf</button>
      </div>
        <div class="bottom-nav">
            <div class="nav-item" onclick="window.location.href='../../homepage.html';"><i class="fas fa-home nav-icon"></i><span>Home</span></div>
            <div class="nav-item" onclick="window.location.href='../../toDo.html';">
                <i class="fas fa-tasks nav-icon"></i>
                <span>Aufgaben</span>
            </div>
            <div class="nav-item"onclick="window.location.href='../Statistik/Statistik.html';"><i class="fas fa-chart-line nav-icon"></i><span>Statistik</span></div>
            <div class="nav-item"><i class="fas fa-question-circle nav-icon"></i><span>Fragen</span></div>
            <div class="nav-item"onclick="window.location.href='../overview/settingsOverview.html';"><i class="fas fa-cogs nav-icon"></i><span>Einstellungen</span></div>
        </div>
    </div>
    
    
    
</body>
</html>
